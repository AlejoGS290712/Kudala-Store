<!DOCTYPE html>
<html lang=”en”>
<head>
    <link rel="stylesheet" href="CarritoStyle.css">
    <meta charset=”UTF-8″ />
    <title>Carrito de Compras</title>
</head>
<body> 
        <div id="w">
          <header id="title">
            <h1>Carrito de compras Kudala</h1>
          </header>
          <div id="page">
            <table id="cart">
              <thead>
                <tr>
                  <th class="first">Imagen</th>
                  <th class="second">Cantidad</th>
                  <th class="third">Producto</th>
                  <th class="fourth">Precio</th>
                  <th class="fifth">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                <!-- Contenido -->
                <tr class="productitm">  
                  <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/be/Bouteille_de_Coca-Cola_d%27un_litre_cinq_001.jpg/220px-Bouteille_de_Coca-Cola_d%27un_litre_cinq_001.jpg" class="thumb" height="200" width="300" ></td>
                  <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                  <td>Coca-cola</td>
                  <td>$7.900</td>
                  <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                </tr>
                <tr class="productitm">
                  <td><img src="https://m.media-amazon.com/images/I/71vuioe7SbL._SX342_.jpg" class="thumb" height="200" width="300"></td>
                  <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                  <td>Mesa madera fina</td>
                  <td>$27.500</td>
                  <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                </tr>
                <tr class="productitm">
                  <td><img src="https://falabella.scene7.com/is/image/FalabellaCO/2335334_1?wid=800&hei=800&qlt=70" class="thumb" height="200" width="300"></td>
                  <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                  <td>Labial rojo fuego MAC
                  </td>
                  <td>$7.500</td>
                  <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                </tr>
                <tr class="productitm">
                  <td><img src="https://larazon.co/wp-content/uploads/2016/07/billetesi.jpg" class="thumb" height="200" width="300"></td>
                  <td><input type="number" value="1" min="0" max="99" class="qtyinput"></td>
                  <td>Billete de 20mil </td>
                  <td>$20.000</td>
                  <td><span class="remove"><img src="https://i.imgur.com/h1ldGRr.png" alt="X"></span></td>
                </tr>
                
                <!-- Costos extras -->                
                <tr class="extracosts">
                  <td class="light">Envío &amp; Impuestos</td>
                  <td colspan="2" class="light"></td>
                  <td>$12.000</td>
                  <td>&nbsp;</td>
                </tr>
                <tr class="totalprice">
                  <td class="light">Total:</td>
                  <td colspan="2">&nbsp;</td>
                  <td colspan="2"><span class="thick">$74.900</span></td>
                </tr>
               
                 <!-- Botón Pagar -->            
                <tr class="checkoutrow">
                  <td colspan="5" class="checkout"><button id="submitbtn">Pagar ahora</button></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      <footer>
        <h4>Kudala Store</h4>
      </footer>
</body>
</html>
